<div ng-controller="userCtrl" class="container settings"><h1>SSH Keys</h1><form ng-submit="addKey()" class="r-Form"><h2>Add new</h2><input placeholder="Title" ng-model="form.title"/><textarea placeholder="Public keys" ng-model="form.value"></textarea><button>Add key</button></form><div class="segment"><h2>Existing key pair</h2><div ng-repeat="key in users.keys" class="key"><b ng-bind="key.title"></b><br/><br/><div ng-bind="key.value" class="value"></div></div></div></div>
